<section class="home">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h1 class="m-0">Dashboard</h1>
      </div>
      <div class="col-md-6 d-flex justify-content-end">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a>Home</a></li>
          <li class="breadcrumb-item active">Dashboard v1</li>
        </ol>
      </div>
    </div>

    <div class="row content">
      <div class="home_left-side col-md-3">
        <div class="home_left-side_text">motors charts</div>

        <ng-container *ngFor="let item of arr; let i = index">
          <div
            class="home_left-side_item-list mb-2"
            [ngClass]="{ active: item.setect }"
            (click)="selectItem(item, i)"
          >
            {{ item.title }}
          </div>
        </ng-container>
      </div>
      <app-select-preview
        class="col-md-9 ps-0 home_select-preview"
      ></app-select-preview>
    </div>
  </div>
</section>

<div class="home_rigth-side">
  <div class="row">
    <div class="col-md-7 home_rigth-side_firstPart ps-0">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-3" *ngFor="let item of arr_preview; let i = index">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault{{ i }}"
                [value]="item.id"
                [checked]="item.id === 1"
                (change)="choose(item)"
              />
              <label class="form-check-label" for="flexRadioDefault{{ i }}">
                <img [src]="item.image" class="img-fluid chart_" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="home_rigth-side_secondPart">
        <img [src]="livePreview.image" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
